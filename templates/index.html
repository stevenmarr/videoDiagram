<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video Flow Line Diagram Editor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='litegraph.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="{{ url_for('static', filename='litegraph.js') }}"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</head>
<body>
    <div id="controls">
        <button id="addNodeButton">Add Node</button>
        <button id="generateReportButton">Generate Report</button>
    </div>
    <canvas id="mycanvas"></canvas>
    <div id="report"></div>

    <!-- Modal for Wizard -->
    <div id="wizardModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeWizard()">&times;</span>
            <h2>Create New Equipment Type</h2>
            <form id="nodeForm">
                <label>Equipment Type:</label><br>
                <select id="equipmentType" onchange="updateManufacturers()" required>
                    <option value="">Select Type</option>
                    <!-- Populated via JS -->
                </select>
                <input type="text" id="customType" placeholder="Enter new type" style="display:none;"><br><br>
                
                <label>Manufacturer:</label><br>
                <select id="manufacturer" onchange="updateModels()" required>
                    <option value="">Select Manufacturer</option>
                    <!-- Populated via JS -->
                </select>
                <input type="text" id="customManufacturer" placeholder="Enter new manufacturer" style="display:none;"><br><br>
                
                <label>Model:</label><br>
                <select id="model" required>
                    <option value="">Select Model</option>
                    <!-- Populated via JS -->
                </select>
                <input type="text" id="customModel" placeholder="Enter new model" style="display:none;"><br><br>
                
                <!-- Specifications skipped for now -->
                
                <label>Inputs (add ports):</label>
                <div id="inputsList" class="dynamic-list"></div>
                <button type="button" onclick="addDynamicField('inputs')">Add Input</button><br><br>
                
                <label>Outputs (add ports):</label>
                <div id="outputsList" class="dynamic-list"></div>
                <button type="button" onclick="addDynamicField('outputs')">Add Output</button><br><br>
                
                <button type="button" onclick="createNodeType()">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
