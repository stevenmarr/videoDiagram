<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video Flow Line Diagram Editor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='litegraph.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="{{ url_for('static', filename='litegraph.js') }}"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</head>
<body>
    <div id="sidebar" style="position: absolute; left: 0; top: 0; bottom: 0; width: 200px; background: #f0f0f0; overflow: auto;">
        <h3>Available Nodes</h3>
        <ul id="nodeList"></ul>
    </div>
    <div id="controls" style="padding-left: 210px;">
        <button id="createNodeButton">Create New Node</button>
        <button id="generateReportButton">Generate Report</button>
    </div>
    <canvas id="mycanvas" style="margin-left: 200px;"></canvas>
    <div id="report" style="margin-left: 200px;"></div>

    <!-- Modal for Wizard (text inputs for type/manu/model) -->
    <div id="wizardModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeWizard()">&times;</span>
            <h2>Create/Edit Node Type</h2>
            <form id="nodeForm">
                <label>Equipment Type:</label><br>
                <input type="text" id="equipmentType" required><br><br>
                
                <label>Manufacturer:</label><br>
                <input type="text" id="manufacturer" required><br><br>
                
                <label>Model:</label><br>
                <input type="text" id="model" required><br><br>
                
                <label>IP Capable:</label><br>
                <input type="checkbox" id="ipCapable"><br><br>
                
                <!-- Specifications skipped for now -->
                
                <label>Inputs (add ports):</label>
                <div id="inputsList" class="dynamic-list"></div>
                <button type="button" onclick="addDynamicField('inputs')">Add Input</button><br><br>
                
                <label>Outputs (add ports):</label>
                <div id="outputsList" class="dynamic-list"></div>
                <button type="button" onclick="addDynamicField('outputs')">Add Output</button><br><br>
                
                <button type="button" onclick="createOrEditNodeType()">Submit</button>
            </form>
        </div>
    </div>
    
    <!-- Dialog for Instance Edit -->
    <div id="instanceEditModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeInstanceEdit()">&times;</span>
            <h2>Edit Node Instance</h2>
            <form id="instanceForm">
                <label>Device ID:</label><br>
                <input type="text" id="deviceId" required><br><br>
                
                <label>IP Address (if applicable):</label><br>
                <input type="text" id="ipAddress"><br><br>
                
                <button type="button" onclick="saveInstanceEdit()">Save</button>
            </form>
        </div>
    </div>
</body>
</html>
